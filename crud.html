<!DOCTYPE html>
<html>

<head>
    <title>Gestione Utenze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Gestore Utenti</h1>

        <div class="container">
            <div class="my-4">
                <h2>Aggiungi Utente</h2>
                <form class="d-flex flex-row">
                    <input type="text" class="form-control mr-2" id="name" placeholder="Nome">
                    <input type="text" class="form-control mr-2" id="surname" placeholder="Cognome">
                    <input type="text" class="form-control mr-2" id="email" placeholder="Email">
                    <button class="btn btn-success" onclick="addUser(event)">Aggiungi</button>
                </form>
                </form>
            </div>

            <div class="my-4">
                <h2>Rimuovi Utente</h2>
                <form class="d-flex flex-row">
                    <input type="text" class="form-control mr-2" id="removeEmail" placeholder="Email">
                    <input type="text" class="form-control mr-2" id="removeName" placeholder="Nome">
                    <input type="text" class="form-control mr-2" id="removeSurname" placeholder="Cognome">
                    <button class="btn btn-danger" onclick="removeUser()">Rimuovi</button>
                </form>
            </div>

            <div class="my-4">
                <h2>Modifica Utente</h2>
                <form class="d-flex flex-row">
                    <input type="text" class="form-control mr-2" id="editEmail" placeholder="Email">
                    <input type="text" class="form-control mr-2" id="newName" placeholder="Nuovo Nome">
                    <input type="text" class="form-control mr-2" id="newSurname" placeholder="Nuovo Cognome">
                    <input type="text" class="form-control mr-2" id="newEmail" placeholder="Nuova Email">
                    <button class="btn btn-warning" onclick="editUser()">Modifica</button>
                </form>
            </div>

            <div class="my-4">
                <h2>Cerca Utente</h2>
                <form class="d-flex flex-row">
                    <input type="text" class="form-control mr-2" id="searchEmail" placeholder="Email">
                    <button class="btn btn-info" onclick="searchUser()">Cerca</button>
                </form>
            </div>

            <div class="my-4">
                <h2 class="text-primary">Tabella Utenti</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Cognome</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="scriptcrud.js"></script>
</body>

</html>
